name: Test

on: push

jobs:
  test:
    name: Test Without Infrastructure
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Get dependencies
        run: go get -v -t -d ./...

      - name: Test code
        run: go test -v $(go list ./... | grep -v /infra/)